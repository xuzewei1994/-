<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.line{
			position: relative;
		}
		.line:after{
			content: "";
			position: absolute;
			top: 10px;
			left: 0;
			width: 100%;
			height: 1px;
			background-color: #000000;
			-webkit-transform: scaleY(0.5);
			transform: scaleY(0.5);
		}
	</style>
</head>
<body>
	<div class="line"></div>
</body>
</html>
