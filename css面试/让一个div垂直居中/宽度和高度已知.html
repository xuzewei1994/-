<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			position: relative;
			left: 50%;
			margin-left: -200px;
			width: 400px;
			height: 200px;
			background-color: black;

		}
		.content{
			position: absolute;
			top: 50%;
			margin-top: -50px;
			left: 50%;
			margin-left: -100px;
			width: 200px;
			height: 100px;
			background-color: green;

		}
	</style>
</head>
<body>
	<!-- 宽度和高度已知的 -->
	 <div class="box">
        <div class="content"></div>
    </div>
</body>
</html>
