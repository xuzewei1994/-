<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.father{
			display: flex;
			flex-wrap: wrap;
			align-content: flex-start;
			width: 500px;
			height: 500px;
			border: 1px solid #000;
		}
		.son{
			width: 100px;
			height: 100px;
			border: 1px solid #f00;
			box-sizing: border-box;

		}
	</style>
</head>
<body>
	<ul class="father">
		<li class="son">li1</li>
		<li class="son">li2</li>
		<li class="son">li3</li>
		<li class="son">li4</li>
		<li class="son">li5</li>
		<li class="son">li6</li>
	</ul>
</body>
</html>
