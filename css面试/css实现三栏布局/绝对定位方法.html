<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位方法</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			position: relative;
			height: 200px;
		}
		.left{
			position: absolute;
			left: 0px;
			height: 100%;
			width: 200px;
			background-color: blue;

		}
		.content{
			position: absolute;
			left: 200px;
			right: 200px;
			height: 100%;
			background-color: yellow;
		}
		.right{
			position: absolute;
			right: 0px;
			height: 100%;
			width: 200px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<!-- 左右固定，中间自适应。 -->
	<div class="box">
		<div class="left"></div>
		<div class="content"></div>
		<div class="right"></div>
	</div>
</body>
</html>
