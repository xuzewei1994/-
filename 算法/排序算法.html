<script>
	/**
	 冒泡排序   复杂度（0(n^2)）
	 比较相邻的元素，如果第一个比第二个大，就交换他们两个位置。
	 */
	var arr = [45,34,56,78,12,77,33]
	function bubbleSort(arr){
		var len = arr.length;
		var temp
		for(var i=0;i<len;i++){
			for(var j=0;j<len-1-i;j++){
				if(arr[j] > arr[j+1]){
					temp = arr[j+1]
					arr[j+1] = arr[j]
					arr[j] = temp
				}
			}
		}
		return arr
	}
	console.log(bubbleSort(arr))
