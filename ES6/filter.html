<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- filter的作用也是生成一个新的数组，在遍历数组的时侯将返回值为true的元素放入新数组，我们可以利用这个函数删除一些不必要的元素。 -->
</body>
<script>
	let array = [1,2,4,6]
	let newArray = array.filter(item => item !== 6)
	console.log()
</script>
</html>
