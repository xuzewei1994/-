<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>s什么是Generator</title>
</head>
<body>
	<!--
	当执行第一次 next 时，传参会被忽略;
	当执行第二次 next 时，传入的参数等于上一个 yield 的返回值;
	-->
</body>
<script>
	function * foo(x) {

		let y = 2 * (yield (x + 1))

		let z = yield(y / 3)

		return (x + y + z)//x=5 y=12*2 z=13
	}

	let it = foo(5)

	console.log(it.next(1))
	console.log(it.next(12))
	console.log(it.next(1))
</script>
</html>
