<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- map作用：生成一个新的数组，遍历原数组，将每个元素拿出来做一些变换然后放入到新数组中 -->
</body>
<script>
	/*
	var arr = [1,2,3]
	var result = arr.map(v => v+1)
	console.log(result)
	*/
	var arr = ['1','2','3']
	var result = arr.map(parseInt)
	/*
	parseInt('1',0) -> 1
	parseInt('2',1) -> NaN
	parseInt('3',2) -> NaN
	*/
	console.log(result)//[1, NaN, NaN]
</script>
</html>
