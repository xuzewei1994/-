<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- async就是将函数的返回值使用Promise.resolve()包裹了一下，和then中处理返回值一样，并且await只能配合async使用。 -->
</body>
<script>
	/*
	async function test() {
		return '1'
	}
	console.log(test())
	*/
	/*
	async function test() {
		let value = await sleep()
	}
	test()
	*/
	let a = 0
	let b = async () => {
		a = a + await 10
		console.log('2',a)
	}
	b()
	a++
	console.log('1',a)
</script>
</html>
